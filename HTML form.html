<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .form-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
    .form-header {
      margin-bottom: 20px;
    }
    .alert {
      margin-bottom: 20px;
    }
    .card-icons img {
      margin-right: 10px;
      width: 50px;
    }
    .form-footer {
      display: flex;
      justify-content: flex-end;
    }
    .form-footer .btn {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h3 class="form-header">Payment form example</h3>
      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="cardNumber">Card #</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
          </div>
          <div class="form-group col-md-3">
            <label for="cvc">CVC #</label>
            <input type="text" class="form-control" id="cvc" placeholder="0000">
          </div>
          <div class="form-group col-md-3">
            <label for="amount">Amount</label>
            <input type="text" class="form-control" id="amount" placeholder="$ Amount">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="City">
          </div>
          <div class="form-group col-md-3">
            <label for="state">State</label>
            <select id="state" class="form-control">
              <option selected>Pick a state</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="postalCode">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" placeholder="Postal Code">
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
        </div>
        <div class="form-group">
          <label>We accept:</label>
          <div class="card-icons">
            <img src="https://img.icons8.com/color/48/000000/visa.png"/>
            <img src="https://img.icons8.com/color/48/000000/mastercard.png"/>
            <img src="https://img.icons8.com/color/48/000000/amex.png"/>
            <img src="https://img.icons8.com/color/48/000000/discover.png"/>
          </div>
        </div>
        <div class="form-footer">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
